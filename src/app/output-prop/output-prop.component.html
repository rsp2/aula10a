<div class="row">

  <div class="col s1 m1">
    <a class="btn-floating btn-large waves-effect waves-light red" (click)="incrementa()">
      <i class="material-icons">add</i>
    </a>
  </div>

  <div class="col s1 m1"> 
    <input type="text" [value]='valor' readonly>
  </div>

  <div class="col s1 m1">
    <a class="btn-floating btn-large waves-effect waves-light red" (click)="decrementa()">
      <i class="material-icons">-</i>
    </a>
  </div>

</div>
