  <div class="row">
    <div class="col s2 m2">
    <label>Materialize Select</label>
    <select materialize="material_select" #selecao>
      <option value="" disabled selected>Select Shadow</option>
      <option value="1">Shadow 1</option>
      <option value="2">Shadow 2</option>
      <option value="3">Shadow 3</option>
      <option value="4">Shadow 4</option>
      <option value="5">Shadow 5</option>
    </select>  
    </div>             
  </div>

<div class="row">
  <div class="col s2 m2">
    <label> Teste Shadow 1</label>
    <div class="card-panel teal lighten-2" [class.z-depth-5]="selecao.value === '5'" [class.z-depth-4]="selecao.value === '4'" [class.z-depth-3]="selecao.value === '3'">
      This is a card panel with a teal lighten-2 class
    </div>
    <p class="z-depth-1">z-depth-1</p>
  </div>

  <div class="col s2 m2">
    <label> Teste Shadow 2</label>
    <div class="card-panel teal darken-5 z-depth-{{ selecao.value }}">
      This is a card panel with a teal lighten-2 class
    </div>
    <p class="z-depth-1">z-depth-1</p>
  </div>

    <div class="col s2 m2">
    <label> Teste Shadow 3</label>
    <div class="card-panel  pink accent-3 z-depth-4" [style.display]="selecao.value === '3' ? 'none' : 'block'">
      This is a card panel with a teal lighten-2 class
    </div>
    <p class="z-depth-1">z-depth-1</p>
  </div>

</div>  

</article>
